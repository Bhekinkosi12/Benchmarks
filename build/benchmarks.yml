# Orchestrates all benchmarks

variables:
  - template: job-variables.yml
  - name: session
    value: $(Build.BuildNumber)
  - name: buildId
    value: $(Build.BuildId)
  - name: buildNumber
    value: $(Build.BuildNumber)
  - name: am
    value: $[lt(format('{0:HH}', pipeline.startTime), 12)]
  - name: pm
    value: $[ge(format('{0:HH}', pipeline.startTime), 12)]

jobs:

- job: Trends_Linux
  displayName: Trends
  pool: server
  timeoutInMinutes: 120
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: trend-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)

- job: Houdini_Linux
  displayName: Trends
  pool: server
  timeoutInMinutes: 120
  strategy:
    maxParallel: 1
    matrix:
      Intel_Linux:
        profile: aspnet-citrine-lin
      Arm_Linux:
        profile: aspnet-citrine-arm
  steps:
  - template: houdini-scenarios.yml
    parameters:
      warmup: 15
      duration: 15
      connection: ASP.NET Benchmarks Queue
      profile: $(profile)
